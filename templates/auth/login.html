<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <h1>User Login</h1>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        
        <!-- flash message -->
        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
                <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        </div>

        <!-- Display validation errors if any -->
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required maxlength="255">
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required maxlength="200">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
</body>
</html>
