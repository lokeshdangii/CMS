<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">

</head>
<body>
    <h1>User Registration</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">

        <!-- flash message -->
        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
                <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        </div>
        
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required maxlength="25">
        <br><br>

       
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required maxlength="25">
        <br><br>

       
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required maxlength="25">
        <br><br>

        
        <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</body>
</html>
