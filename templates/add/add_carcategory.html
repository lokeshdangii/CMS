<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Category</title>
    <link rel= "stylesheet" href="{{url_for('static', filename='css/add.css')}}"></link>
</head>
<body>
    <h1>Add Car Category</h1>
    <form method="POST"  action="{{ url_for('manage_car_category.add_carcategory') }}">
        <label for="category_id">Category ID</label>
        <input type="text" id="category_id" name="category_id" required min="1" max="2147483647">
        <br><br>
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" required maxlength="100">
        <br><br>
        <input type="submit" value="Add Category">
    </form>
</body>
</html>
