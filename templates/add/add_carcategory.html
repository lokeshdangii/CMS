{% extends 'layout.html' %}

{% block title %} Add Category {% endblock %}

{% block stylesheet %} <link rel= "stylesheet" href="{{url_for('static', filename='css/add.css')}}"></link>  {% endblock %}


{% block body %}

    <h1>Add Car Category</h1>
    <form method="POST"  action="{{ url_for('manage_car_category.add_carcategory') }}">
        
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" required maxlength="100">
        <br><br>
        <input type="submit" value="Add Category">
        
        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
                <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        </div>
        
    </form>

    <a class="backlink" href="/manage_car_category"> <i class="bi bi-box-arrow-left"></i>&nbsp;Back to Categories</a>

{% endblock %}
