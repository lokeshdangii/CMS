<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Finance Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    <h1>Add Finance Record</h1>
    <form method="POST" action="{{ url_for('add_finance') }}">
        <label for="sale_id">Sale:</label>
        <select id="sale_id" name="sale_id" required>
            {% for sale in sales %}
            <option value="{{ sale[0] }}">{{ sale[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="payment_id">Payment:</label>
        <select id="payment_id" name="payment_id" required>
            {% for payment in payments %}
            <option value="{{ payment[0] }}">{{ payment[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="installment_id">Installment:</label>
        <select id="installment_id" name="installment_id" required>
            {% for installment in installments %}
            <option value="{{ installment[0] }}">{{ installment[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="financing_term">Financing Term (months):</label>
        <input type="number" id="financing_term" name="financing_term" required>
        <br><br>
        <label for="interest_rate">Interest Rate:</label>
        <input type="number" step="0.01" id="interest_rate" name="interest_rate" required>
        <br><br>
        <input type="submit" value="Add Finance Record">
    </form>
</body>
</html>
