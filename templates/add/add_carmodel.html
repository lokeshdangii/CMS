<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Model</title>
    <link rel= "stylesheet" href="{{url_for('static', filename='css/add.css')}}"></link>
</head>
<body>
    <h1>Add Car Model</h1>
    <form method="POST" action="{{ url_for('manage_car_model.add_carmodel') }}">
        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name" required maxlength="100">
        <br><br>
        <label for="category_id">Category:</label>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category[0] }}">{{ category[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="engine_id">Engine:</label>
        <select id="engine_id" name="engine_id" required>
            {% for engine in engines %}
            <option value="{{ engine[0] }}">{{ engine[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="model_specifications">Model Specifications:</label>
        <input type="text" id="model_specifications" name="model_specifications" required maxlength="150">
        <br><br>
        <input type="submit" value="Add Car Model">
    </form>
</body>
</html>
