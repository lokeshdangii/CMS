<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    <h1>Add Payment</h1>
    <form method="POST" action="{{ url_for('add_payment') }}">
        <label for="installment_id">Installment ID:</label>
        <select id="installment_id" name="installment_id" required>
            {% for installment in installments %}
            <option value="{{ installment[0] }}">{{ installment[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="payment_amount">Payment Amount:</label>
        <input type="number" step="0.01" id="payment_amount" name="payment_amount" required>
        <br><br>
        <label for="payment_date">Payment Date:</label>
        <input type="date" id="payment_date" name="payment_date" required>
        <br><br>
        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" required>
        <br><br>
        <label for="transaction_id">Transaction ID:</label>
        <input type="text" id="transaction_id" name="transaction_id" required>
        <br><br>
        <label for="payment_due">Payment Due:</label>
        <input type="date" id="payment_due" name="payment_due" required>
        <br><br>
        <label for="down_payment">Down Payment:</label>
        <input type="number" step="0.01" id="down_payment" name="down_payment" required>
        <br><br>
        <input type="submit" value="Add Payment">
    </form>
</body>
</html>
