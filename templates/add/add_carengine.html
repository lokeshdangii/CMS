{% extends 'layout.html' %}

{% block title %} Add Engine {% endblock %}

{% block stylesheet %} <link rel= "stylesheet" href="{{url_for('static', filename='css/add.css')}}"></link>  {% endblock %}


{% block body %}

    <h1>Add Car Engine</h1>
    <form method="POST" action="{{ url_for('manage_car_engine.add_carengine') }}">
    
        <label for="engine_name">Engine Name:</label>
        <input type="text" id="engine_name" name="engine_name" required maxlength="100">
        <br><br>
        <input type="submit" value="Add Engine">
        &nbsp &nbsp
        <a href="http://127.0.0.1:5000/dashboard" class="go-back-button">Go Back</a>


        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
                <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        </div>
        
    </form>

{% endblock %}
