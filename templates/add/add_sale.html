<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    <h1>Add Sale</h1>
    <form method="POST" action="{{ url_for('sale.add_sale') }}">
        <label for="customer_id">Customer:</label>
        <select id="customer_id" name="customer_id" required>
            {% for customer in customers %}
            <option value="{{ customer[0] }}">{{ customer[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="car_id">Car:</label>
        <select id="car_id" name="car_id" required>
            {% for car in cars %}
            <option value="{{ car[0] }}">{{ car[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="salesperson_id">Salesperson:</label>
        <select id="salesperson_id" name="salesperson_id" required>
            {% for salesperson in salespersons %}
            <option value="{{ salesperson[0] }}">{{ salesperson[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="payment_id">Payment:</label>
        <select id="payment_id" name="payment_id" required>
            {% for payment in payments %}
            <option value="{{ payment[0] }}">{{ payment[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="sale_date">Sale Date:</label>
        <input type="date" id="sale_date" name="sale_date" required>
        <br><br>
        <label for="sale_price">Sale Price:</label>
        <input type="number" step="0.01" id="sale_price" name="sale_price" required>
        <br><br>
        <input type="submit" value="Add Sale">
    </form>
</body>
</html>
