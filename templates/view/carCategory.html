<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
</head>
<body>
    <h1>Car Categories</h1>

    <div class="flash-messages">
        {% for msg in get_flashed_messages() %}
            <div class="flash-message">{{ msg }}</div>
        {% endfor %}
    </div>

    <table border="2">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>CategoryName</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row[1] }}</td>
                <td>
                    <a href="{{ url_for('manage_car_category.edit_car_category', category_id = row[0]) }}">Edit</a>
                    <a href="{{ url_for('manage_car_category.delete_car_category', category_id = row[0]) }}"  onclick="return confirmDelete(event)">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this category")) {
                event.preventDefault(); // Prevent the default link behavior
            }
        }
    </script>
</body>
</html>
