<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Variants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
</head>
<body>
    <h1>Car Variants</h1>
    <div class="flash-messages">
        {% for msg in get_flashed_messages() %}
            <div class="flash-message">{{ msg }}</div>
        {% endfor %}
    </div>

    <table border="2">
        <thead>
            <tr>
                <th>S.NO.</th>
                <th>Model Name</th>
                <th>Color Name</th>
                <th>Category Name</th>
                <th>Variant Name</th>
                <th>Mileage</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>
                    <a href="{{ url_for('manage_car_variant.edit_carvariant', variant_id=row[0]) }}">Edit</a>
                    <a href="{{ url_for('manage_car_variant.delete_carvariant', variant_id=row[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
