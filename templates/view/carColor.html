<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Colors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
</head>
<body>
    <h1>Car Colors</h1>

    <div class="flash-messages">
        {% for msg in get_flashed_messages() %}
            <div class="flash-message">{{ msg }}</div>
        {% endfor %}
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>S.NO.</th>
                <th>ColorName</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for color in colors %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ color[1] }}</td>
                <td>
                    <a href="{{ url_for('manage_car_color.edit_car_color', color_id=color[0]) }}">Edit</a>
                    <a href="{{ url_for('manage_car_color.delete_car_color', color_id=color[0]) }}" onclick="return confirmDelete(event)" >Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this color")) {
                event.preventDefault(); // Prevent the default link behavior
            }
        }
    </script>
</body>
</html>
