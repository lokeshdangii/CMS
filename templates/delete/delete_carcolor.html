{% extends 'layout.html' %}

{% block title %} Delete Color {% endblock %}

{% block stylesheet %} <link rel="stylesheet" href="{{ url_for('static', filename='css/delete.css') }}">  {% endblock %}


{% block body %}
     
    <h1>Delete Car Color</h1>

    <form method="POST" action="/carcolor/delete">
        <label for="color_to_delete">Select Color to Delete:</label>
        <select name="color_to_delete" id="color_to_delete">
            {% for color in colors %}
                <option value="{{ color[0] }}">{{ color[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Delete Car Color</button>

        <!-- Display flashed messages -->
        {% for message in get_flashed_messages() %}
        <div class="flash-message">
            {{ message }}
        </div>
        {% endfor %}
    </form>

    <a href="/carcolor">Back to Car Colors</a>

{% endblock %}
