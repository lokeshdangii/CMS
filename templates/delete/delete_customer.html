<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
</head>
<body>
    <h1>Delete Customer</h1>
    <form method="POST" action="/customer/delete">
        <label for="c_to_delete">Select Customer to Delete:</label>
        <select id="c_to_delete" name="c_to_delete" required>
            {% for customer in customers %}
            <option value="{{ customer[0] }}">{{ customer[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Delete Customer</button>
    </form>
</body>
</html>
