<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car Model</title>
    <link rel= "stylesheet" href="{{url_for('static', filename='css/delete.css')}}"></link>

</head>
<body>
    <h1>Delete Car Model</h1>
    <form method="POST" action="{{ url_for('car_model.delete_carmodel') }}">
        <label for="model_to_delete">Select Car Model to Delete:</label>
        <select id="model_to_delete" name="model_to_delete" required>
            {% for model in models %}
            <option value="{{ model[0] }}">{{ model[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Delete Car Model</button>

        <!-- Display flashed messages -->
        {% for message in get_flashed_messages() %}
        <div class="flash-message">
            {{ message }}
        </div>
        {% endfor %}
    </form>
</body>
</html>
