<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='manage/manage.css') }}">
</head>
<body>
    <h1>Manage Cars</h1>
    
    <table class="table table-bordered table-hover" border="2">
        <thead>
            <tr>
                <th>Car ID</th>
                <th>Variant</th>
                <th>Color</th>
                <th>Category</th>
                <th>Engine</th>
                <th>Model</th>
                <th>VIN</th>
                <th>Mileage</th>
                <th>Year of Manufacture</th>
                <th>Brand/Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars[:10] %}
            <tr>
                <td>{{ car[0] }}</td>
                <td>{{ car[1] }}</td>
                <td>{{ car[2] }}</td>
                <td>{{ car[3] }}</td>
                <td>{{ car[4] }}</td>
                <td>{{ car[5] }}</td>
                <td>{{ car[6] }}</td>
                <td>{{ car[7] }}</td>
                <td>{{ car[8] }}</td>
                <td>{{ car[9] }}</td>
                <td>
                    <a href="{{ url_for('manage_car.edit_car', car_id=car[0]) }}">Edit</a>
                    <a href="{{ url_for('manage_car.delete_car', car_id=car[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        <!-- Add navigation buttons for "Previous" and "Next" -->
        <div class="pagination">
            <button id="prev-button" onclick="showPrevious()">&lt; Previous</button>
            <button id="next-button" onclick="showNext()">Next &gt;</button>
        </div>
    
        <!-- Your JavaScript code for pagination -->
        <script>
            // Initialize variables
            var currentPage = 0;
            var rowsPerPage = 10;
            var cars = {{ cars|tojson|safe }}; // Load all cars data as JSON
    
            // Function to update the table rows based on the current page
            function updateTable() {
                var start = currentPage * rowsPerPage;
                var end = start + rowsPerPage;
                var table = document.getElementById("car-table");
                var tbody = table.getElementsByTagName("tbody")[0];
                tbody.innerHTML = "";
    
                // Display rows for the current page
                for (var i = start; i &lt end && i &lt cars.length; i++) {
                    var car = cars[i];
                    // Create and append table rows with car data
                    // Modify this part to display car data as needed
                    var row = document.createElement("tr");
                    // Populate the row with car data here
                    tbody.appendChild(row);
                }
    
                // Enable/disable navigation buttons based on current page
                document.getElementById("prev-button").disabled = currentPage === 0;
                document.getElementById("next-button").disabled = end &gte cars.length;
            }
    
            // Function to show the previous page of data
            function showPrevious() {
                if (currentPage &gt 0) {
                    currentPage--;
                    updateTable();
                }
            }
    
            // Function to show the next page of data
            function showNext() {
                var totalPages = Math.ceil(cars.length / rowsPerPage);
                if (currentPage &lt totalPages - 1) {
                    currentPage++;
                    updateTable();
                }
            }
    
            // Initial table update
            updateTable();
        </script>
</body>
</html>
