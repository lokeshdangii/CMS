<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .success-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        
        .success-icon {
            font-size: 48px;
            color: #4CAF50;
        }
        
        h1 {
            font-size: 24px;
            color: #333333;
        }
        
        p {
            font-size: 18px;
            color: #666666;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <h1>Success!</h1>
        <p>Your action was completed successfully.</p>
    </div>
    
    <script>
        // Redirect back to the previous page after 5 seconds
        setTimeout(function() {
            history.go(-2); // Go back one page in history
        }, 2000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
