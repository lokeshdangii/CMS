<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Engine</title>
    <link rel= "stylesheet" href="{{url_for('static', filename='css/edit.css')}}"></link>
</head>
<body>
    <h1>Edit Car Engine</h1>
    <form method="POST">
        <label for="engine_to_edit">Select Engine to Edit:</label>
        <select id="engine_to_edit" name="engine_to_edit">
            {% for engine in engines %}
            <option value="{{ engine[0] }}">{{ engine[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="new_engine_name">New Engine Name:</label>
        <input type="text" id="new_engine_name" name="new_engine_name" required>
        <br><br>
        <input type="submit" value="Edit Engine">
    </form>
</body>
</html>
