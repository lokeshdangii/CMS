{% extends 'layout.html' %}

{% block title %} Edit Car Model {% endblock %}

{% block stylesheet %} <link rel= "stylesheet" href="{{url_for('static', filename='css/edit.css')}}"></link>  {% endblock %}


{% block body %}

    <h1>Edit Car Model</h1>
    <form method="POST" action="{{ url_for('manage_car_model.edit_carmodel', model_id = model_data[0]) }}">
        
        <label for="new_model_name">New Model Name:</label>
        <input type="text" id="new_model_name" name="new_model_name" value="{{ model_data[1] }}">
        <br>
        <label for="new_category_id">New Category:</label>
        <select id="new_category_id" name="new_category_id" required>
            {% for category in categories %}
            <option value="{{ category[0] }}" {% if category[1] == model_data[2] %}selected{% endif %}>{{ category[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="new_engine_id">New Engine:</label>
        <select id="new_engine_id" name="new_engine_id" required>
            {% for engine in engines %}
            <option value="{{ engine[0] }}" {% if engine[1] == model_data[3] %}selected{% endif %}>{{ engine[1] }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="new_model_specification">Model Specifications:</label>
        <input type="text" id="new_model_specification" name="new_model_specification" value="{{ model_data[4] }}" required />
        <br/>

        <input type="submit" value="Edit Car Model">

        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
                <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        </div>

    </form>

    
{% endblock %}
