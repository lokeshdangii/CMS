<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Finance Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update/edit.css') }}">
</head>
<body>
    <h1>Edit Finance Record</h1>
    <form method="POST" action="{{ url_for('finance.edit_finance') }}">
        <label for="finance_to_edit">Select Finance Record to Edit:</label>
        <select id="finance_to_edit" name="finance_to_edit" required>
            {% for finance in finances %}
            <option value="{{ finance[0] }}">{{ finance[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="new_sale_id">New Sale:</label>
        <select id="new_sale_id" name="new_sale_id" required>
            {% for sale in sales %}
            <option value="{{ sale[0] }}">{{ sale[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="new_payment_id">New Payment:</label>
        <select id="new_payment_id" name="new_payment_id" required>
            {% for payment in payments %}
            <option value="{{ payment[0] }}">{{ payment[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="new_installment_id">New Installment:</label>
        <select id="new_installment_id" name="new_installment_id" required>
            {% for installment in installments %}
            <option value="{{ installment[0] }}">{{ installment[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="new_financing_term">New Financing Term (months):</label>
        <input type="number" id="new_financing_term" name="new_financing_term" required>
        <br><br>
        <label for="new_interest_rate">New Interest Rate:</label>
        <input type="number" step="0.01" id="new_interest_rate" name="new_interest_rate" required>
        <br><br>
        <input type="submit" value="Edit Finance Record">
    </form>
</body>
</html>
