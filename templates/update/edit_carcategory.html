<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Category</title>
    <link rel= "stylesheet" href="{{url_for('static', filename='css/edit.css')}}"></link>
</head>
<body>
    <h1>Edit Car Category</h1>
    <form method="POST" action="{{ url_for('manage_car_category.edit_car_category', category_id = category_data[0]) }}">

        <label for="new_category_name">New Category Name:</label>
        <input type="text" id="new_category_name" name="new_category_name" value="{{ category_data[1] }}" maxlength="15" required>
        <br>

        <input type="submit" value="Edit Category">

        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
                <div class="flash-message">{{ msg }}</div>
            {% endfor %}
        </div>

    </form>
</body>
</html>
